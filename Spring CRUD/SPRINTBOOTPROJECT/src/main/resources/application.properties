spring.application.name=SPRINTBOOTPROJECT

#multipart configuration

#enabling multipart uploading

spring.servlet.multipart.enabled=true

#maximun file zise
spring.servlet.multipart.max-file-size=300MB

#threshold (minimun file size)
spring.servlet.multipart.file-size-threshold=1KB


spring.mvc.view.prefix=views/
spring.mvc.view.suffix=.jsp

spring.datasource.url =jdbc:mysql://localhost:3306/springboot171product?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=swap@2001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate configuration

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect